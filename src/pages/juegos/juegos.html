<ion-header>
  <ion-navbar>
    <ion-title style= "background-color: #407076">Juegos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style= "background-color: #C7D6D5">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor = "let juego of juegos" col-6>
        <ion-card (click) = "verJuegos(juego)">
          <img *ngIf="juego.ad.hasOwnProperty('thumbnail')"
          src= "http://img.segundamano.mx/cover/{{juego.ad.thumbnail.path}}">
          <img *ngIf="!juego.ad.hasOwnProperty('thumbnail')"
          src= "../assets/imgs/logo.png">
          <ion-card-content>
            <h2 *ngIf = "juego.ad.hasOwnProperty('subject')">
              {{juego.ad.subject}}
            </h2>
            <p>
              {{juego.ad.locations[0].locations[0].label}}, {{juego.ad.locations[0].label}}
            </p>
            <h2 *ngIf = "juego.ad.hasOwnProperty('list_price')">
              {{juego.ad.list_price.label}}
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
